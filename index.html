<!DOCTYPE HTML>
<html>

<head>
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="imgcon"><img src="./c.jpg" draggable="true" ondragstart="drag(event)" id="drag1" ></div>
        <div class="imgcon"><img src="./c1.jpg" draggable="true" ondragstart="drag(event)" id="drag2" ></div>
        <div class="imgcon"><img src="./c2.jpg" draggable="true" ondragstart="drag(event)" id="drag3" ></div>
        <div class="imgcon"><img src="./c3.jpg" draggable="true" ondragstart="drag(event)" id="drag4" ></div>
        <div class="imgcon"><img src="./c1.jpg" draggable="true" ondragstart="drag(event)" id="drag5" ></div>
        <div class="imgcon"><img src="./c1.jpg" draggable="true" ondragstart="drag(event)" id="drag6" ></div>
        <div class="imgcon"><img src="./c1.jpg" draggable="true" ondragstart="drag(event)" id="drag7" ></div>
        <div class="imgcon"><img src="./c1.jpg" draggable="true" ondragstart="drag(event)" id="drag8" ></div>
        <div class="imgcon"><img src="./c1.jpg" draggable="true" ondragstart="drag(event)" id="drag9" ></div>
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            //console.log(ev.target);
            var img=document.getElementById(data);
            var val=document.createElement("div");
            val.className="imgcon";
            val.appendChild(img);
            document.getElementById("div2").appendChild(val);
        }
    </script>
</body>

</html>
